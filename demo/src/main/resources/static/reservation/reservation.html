<body>
<div class="content">
	
	
	<div id="top-bar" class="container">
			<div class="row">
				<div class="span4">
					<form method="POST" class="search_form">
						<input type="text" class="input-block-level search-query" Placeholder="eg. CineStar">
					</form>
				</div>
				<div class="span8">
					<div class="account pull-right">
						<ul class="user-menu">				
								<li><a id='myAccount' href='../myaccount.html' class='btn'>My Account</a></li>			
								<li><a id='log-out' href='../index.html' class='btn'>Log out</a></li>	
						</ul>
					</div>
				</div>
			</div>
		</div>
	
	<div id="wrapper" class="container">
			<section class="navbar main-menu">
				<div class="navbar-inner main-menu">				
					<a href="../index.html" class="logo pull-left"><img src="../themes/images/logo.png" class="site_logo" alt=""></a>
					<nav id="menu" class="pull-right">
						<ul>
							<li><a href="reservation.html">Add Reservation</a>					
							</li>																
							<li><a href="../myFriends.html">Friends</a>
								
							</li>							
						</ul>
					</nav>
				</div>
			</section>
	</div>
	
	<section class="header_text sub">
				<h4><span><img src="images/reservation.png" class="site_logo" alt=""></span></h4>
			</section>
	
	<div class="main">
		<div class="demo">
			<div id="seat-map">
				<div class="front">SCREEN</div>					
			</div>
			<div class="booking-details">
				<ul class="book-left">
					<li>Cinema/theater </li>
					<li>Projection </li>
					<li>Term </li>
					<li>Tickets</li>
					<li>Total</li>
					<li>Seats :</li>
				</ul>
				<ul class="book-right">
					<li>: <select id="place"><option>Select place</option></select></li>
					<li>: <select id="projection"><option>Select projection </option> </select></li>
					<li>: <select id="term"> <option> Select term </option></select></li>
					<li>: <span id="counter">0</span></li>
					<li>: <b><i>$</i><span id="total">0</span></b></li>
				</ul>
				<div class="clear"></div>
				<ul id="selected-seats" class="scrollbar scrollbar1"></ul>
			
				<ul class="book-left">
					<li>Invite friends</li>
				</ul>
				<ul>
					<li>: <select id="friends_list" multiple="multiple"></select>
				</ul>
				<button class="btn" type="button" id="book_button">Book now</button>
				<div id="legend"></div>
			</div>
			<div style="clear:both"></div>
	    </div>

			
	</div>
	</div>
